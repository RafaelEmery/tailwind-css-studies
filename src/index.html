<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind CSS</title>
    <link rel="stylesheet" href="style.css">
</head>

<!-- Doc's Links -->
<!-- Installation at https://tailwindcss.com/docs/installation -->
<!-- Colors at https://tailwindcss.com/docs/customizing-colors#default-color-palette -->
<!-- Grid size and responsive stuffs at https://tailwindcss.com/docs/grid-template-columns -->
<!-- Font classes at https://tailwindcss.com/docs/font-size -->
<!-- Box shadow property at https://tailwindcss.com/docs/box-shadow#app -->
<!-- Customizing and creating new classes at https://tailwindcss.com/docs/functions-and-directives#apply -->
<!-- For other properties and classes search at the docs -->

<body class="bg-indigo-100"> 
    <div class="grid grid-cols-1 lg:grid-cols-2">
        <div class="bg-blue-600 lg:min-h-screen lg:flex lg:items-center p-8 sm:p-12">
            <div class="flex-grow">
                <h1 class="text-white text-center text-2xl sm:text-5xl mb-2">
                    Seja bem-vindo(a)
                </h1>
                <p class="text-center text-blue-200 sm:text-lg">
                    Faça seu login para começar
                </p>
            </div>
        </div>
        <div class="lg:min-h-screen lg:flex lg:items-center p-12 lg:p-24">
            <div class="flex-grow bg-white shadow-lg rounded-md border border-gray-300 p-8">
                <div class="sm:flex sm:items-center">
                    <img src="assets/image.jpeg" alt="Woman's Face" class="sm:flex-shrink-0 mx-auto sm:mx-0 h-24 rounded-full">
                    <div class="sm:ml-4 sm:text-left text-center">
                        <p class="text-xl">Maria Josefina</p>
                        <p class="text-sm text-gray-600">Gerente de Suporte Técnico</p>
                        <div class="mt-4">
                            <button type="button" class="text-red-500 hover:text-white hover:bg-red-500 border border-red-500 font-semibold rounded-md text-xs px-4 py-1 focus:outline-none">
                                Não é Maria?
                            </button>
                        </div>
                    </div>
                </div>
                <form class="flex flex-w-full mt-8">
                    <input type="password" placeholder="Sua senha" class="flex-1 w-full text-gray-700 bg-gray-200 rounded-md hover:bg-white border border-gray-200 outline-none focus:bg-white py-2 px-4">
                    <button type="button" class="flex-shrink-0 btn btn-teal ml-4 ">
                        Entrar
                    </button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
